format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$docker_context\
$package\
$cmake\
$elixir\
$elm\
$erlang\
$golang\
$java\
$julia\
$nodejs\
$php\
$python\
$ruby\
$rust\
$swift\
$terraform\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$env_var\
$cmd_duration\
$custom\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

truncation_length = 6
truncate_to_repo = false

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[directory]
truncation_length = 5
truncation_symbol = "…/"

[gcloud]
disabled = true

[git_status]
conflicted = "🤯"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍ "
stashed = "📦"
modified = "📝 "
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[username]
disabled = true

[hostname]
disabled = true
